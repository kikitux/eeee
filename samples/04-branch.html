<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo gh3</title>
    
</head>
<body>
	<h1></h1>
	<h2></h2>
	<ul></ul>

  <script src="../vendors/jquery-2.1.0.min.js"></script>
  <script src="../vendors/underscore-min.js"></script>
  <script src="../vendors/gh3.js"></script>
  <script>

    var eeee = new Gh3.User("kikitux")
      ,	repoTitle = $("h1")
      ,	branchTitle = $("h2")
      ,	branchContents = $("ul");

    var eeeerepo = new Gh3.Repository("eeee", eeee);

    eeeerepo.fetch(function (err, res) {
      if(err) { throw "outch ..." }

      repoTitle.html("repo: " + eeeerepo.full_name);

        eeeerepo.fetchBranches(function (err, res) {

        var master = eeeerepo.getBranchByName("gh-pages");

        branchTitle.html(master.name + ":");

        master.fetchContents(function (err, res) {
          master.eachContent(function (content) {
            branchContents.append('<li>'+content.path+" : "+content.type);
          });
        });

      })
    });


  </script>
</body>

</html>
